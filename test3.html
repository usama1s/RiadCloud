<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slick Slider</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .slider-section {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        /* align-items: center; */
        background-size: cover;
        background-position: center;
        padding: 20px;
        box-sizing: border-box;
        transition: background 0.6s ease;
        overflow: hidden;
      }

      .slider-section::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(150deg, #0000006e 0%, #00000085 100%);
        z-index: 1;
        pointer-events: none;
      }

      .your-slider,
      .content-div {
        position: relative;
        z-index: 2;
        height: max-content;
      }

      .your-slider {
        /* width: 80%; */
        width: 60%;
        max-width: 900px;
        position: static !important;
      }
      .slick-list {
        padding: 100px 19px;
      }
      .your-slider .slick-slide {
        position: relative;
        z-index: 1;
        overflow: hidden;
        text-align: center;
        height: 350px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        transition: transform 0.6s ease;
        margin: 0 20px;
        cursor: pointer;
      }

      .your-slider .slick-slide::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(150deg, #0000006e 0%, #00000085 100%);
        z-index: 2;
        pointer-events: none;
      }

      .your-slider h3 {
        position: relative;
        z-index: 3;
        font-size: 24px;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .your-slider .slick-slide.active {
        transform: scale(1.2);
        z-index: 1;
      }
      .your-slider h3 {
        font-size: 18px;
        color: #fff;
        position: absolute;
        bottom: 13px;
        left: 15px;
        text-align: left;
      }
      .slick-prev,
      .slick-next {
        font-size: 0;
        line-height: 0;
        position: absolute;
        bottom: -50px;
        display: block;
        width: 30px;
        height: 30px;
        padding: 0;
        cursor: pointer;
        color: transparent;
        border: none;
        outline: none;
        background: transparent;
        z-index: 1;
      }
      .slick-prev {
        left: 70px;
        transform: translatey(237px);
      }
      .slick-next {
        left: 120px;
        transform: translatey(237px);
      }
      .slick-prev:before,
      .slick-next:before {
        font-size: 35px;
        color: #fff;
      }
      .slick-dots {
        position: absolute;
        left: 15px;
        top: 50%;
        width: auto;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
      }
      .slick-dots li {
        margin: 5px 0;
      }
      .slick-dots li button {
        font-size: 0;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: transparent;
        border: 2px solid #b0b7d0;
        opacity: 1;
        transition: background 0.3s ease;
      }
      .slick-dots li.slick-active button {
        background: #b0b7d0;
        color: #fff;
        position: relative;
      }
      .slick-dots li.slick-active button:before {
        content: attr(data-slide);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 10px;
        color: #fff !important;
      }
      .mainHeading {
        padding-top: 60px;
        padding-left: 60px;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
        max-width: 350px;
      }
      .title2 {
        font-size: 25px;
        font-weight: 800;
        padding-left: 60px;
        color: #fff;
      }
      .description {
        font-size: 14px;
        font-weight: 380;
        max-width: 380px;
        padding-left: 60px;
        line-height: 25px;
        color: #fff;
      }
      .description2 {
        font-size: 14px;
        font-weight: 400;
        max-width: 380px;
        padding-left: 60px;
        line-height: 25px;
        color: #fff;
      }
    </style>
  </head>
  <body>

          },
          {
            mainHeading:
              "Empowering Energy Evolution: Where Intelligence Fuels Sustainability.",

          },

            mainHeading:

              "At the forefront of healthcare innovation, we harness AI prowess to drive superior outcomes and cost reduction through data-driven insights while safeguarding patient privacy. Leveraging advanced algorithms and tailored solutions, we optimize clinical workflows, detect chronic diseases early, and enhance patient experiences through personalized treatments and direct communication.",
            description2:

          },
          {
            mainHeading:
              "Powering Progress: AI Solutions for Enhanced Efficiency and Safety in Oil & Gas Exploration.",
            title2: "Chemical, Oil & Gas",

              "We pioneer the integration of advanced AI technologies to unlock unprecedented efficiency and sustainability while prioritizing safety and compliance.",

              "Our tailored solutions bolster predictive maintenance, mitigate operational risks, and streamline supply chain logistics, ensuring uninterrupted operations and maximizing asset value. Committed to industry regulations and safety standards, we uphold compliance at every stage, safeguarding environmental integrity and community well-being.",

          {

            title2: "Manufacturing & Automotive",

              "Our AI solutions drive efficiency, precision, and progress. Through seamless integration of advanced algorithms and data analytics, we optimize production processes, enhance product quality, and streamline supply chain operations.",

        $slider.slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 5000000,
          arrows: true,
          initialSlide: 0,
          customPaging: function (slider, i) {
            return '<button data-slide="' + (i + 1) + '"></button>';
          },
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
              },
            },
            {
              breakpoint: 576,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });

        function updateBackgroundAndContent(slideIndex) {
          var activeSlide = $(
            '.slick-slide[data-slick-index="' + slideIndex + '"]'
          );
          var bgImage = activeSlide.css("background-image");

          $(".slider-section").css("background-image", bgImage);
          var slideData = slideContentData[slideIndex];
          var slideContent = activeSlide.find("h3").text();
          var contentHtml =
            "<h3 class='mainHeading'>" +
            slideData.mainHeading +
            "</h3>" +
            "<h3 class='title2'>" +
            slideData.title2 +
            "</h3>" +
            "<p class='description'>" +
            slideData.description +
            "</p>";

          // Conditionally add description2
          if (slideData.description2) {
            contentHtml +=
              "<p class='description2'>" + slideData.description2 + "</p>";
          }

          // Update the .content-div with the prepared content
          $(".content-div").html(contentHtml);
        }

        updateBackgroundAndContent(0);

        $slider.on("afterChange", function (event, slick, currentSlide) {
          $(".slick-slide").removeClass("active");
          $(".slick-active").first().addClass("active");
          updateBackgroundAndContent(currentSlide);
        });

        $slider.on("click", ".slick-slide", function (event) {
          var slideIndex = $(this).data("slick-index");
          $slider.slick("slickGoTo", slideIndex);
        });

        $slider.slick("slickGoTo", 0);
      });
    </script>
  </body>
</html>
